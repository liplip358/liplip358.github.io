{% unless page.url == "/" %}
<div class="sticky-top sticky-top-offset">
  <h4 class="font-weight-bold spanborder"><span>Featured</span></h4>
  <ol class="list-featured">
    {% for post in site.tags.featured %} {% if post.hidden != true %}
    <li class="mb-4">
      <span>
        <h6 class="font-weight-bold">
          <a href="{{ post.url | relative_url }}" class="text-dark"
            >{{ post.title }}</a
          >
        </h6>
        <span class="d-block text-muted">
          In
          <span class="catlist">
            {% for category in post.categories %}
            <a
              class="text-capitalize text-muted smoothscroll"
              href="{{ '/blog/categories.html' | relative_url }}#{{ category | downcase }}"
              style="color: #ea2f65"
              >{{ category }}</a
            >
            {% unless forloop.last %}, {% endunless %} {% endfor %}
          </span>
        </span>
      </span>
    </li>
    {% endif %} {% endfor %}
  </ol>
</div>
{% endunless %}
